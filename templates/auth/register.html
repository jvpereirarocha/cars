{% extends '../base_without_sidebar.html' %}

{% block title %} Criar usuário {% endblock %}
{% load static %}

{% block content %}
  <div class="row">
    <h2 class="h2">Criar usuário</h2>
  </div>
  <div class="row">
    <form action="{% url 'cars:register' %}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="first_name" name="first_name">
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="last_name" name="last_name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirmação de senha</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
{% endblock %}
